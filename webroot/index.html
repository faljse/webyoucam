<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WebYouCam</title>
    <link rel="stylesheet" href="static/bulma.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="static/js/jsmpeg.min.js"></script>
</head>
<body>
<section class="section">
    <div class="container">
               <canvas id="videoCanvas_0" width="640" height="480"></canvas>
                <canvas id="videoCanvas_1" width="640" height="480"></canvas>

        <script type="text/javascript">
                   function url(s) {
                       var l = window.location;
                       return ((l.protocol === "https:") ? "wss://" : "ws://") + l.host + l.pathname + s;
                   }
                   var canvas = document.getElementById('videoCanvas_0');
                   var player = new JSMpeg.Player(url('stream/output/0'), {canvas:canvas});

                   var canvas2 = document.getElementById('videoCanvas_1');
                   var player2 = new JSMpeg.Player(url('stream/output/1'), {canvas:canvas2});
               </script>
    </div>
</section>
</body>
</html>
